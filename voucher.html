<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Christmas Voucher</title>
<link rel="stylesheet" href="voucher.css">
</head>

<body>

<div class="voucher">
    <h1>Christmas Voucher</h1>

    <!-- Countdown Timer -->
    <div class="timer" id="timer">Loading...</div>

    <p class="redeem-message">Voucher not redeemable until 12/25/2025</p>

    <!-- Voucher Code Input -->
    <input 
      type="text" 
      id="voucherCode" 
      placeholder="Enter voucher code"
    >

    <button id="redeemBtn">Redeem</button>
</div>

<!-- Naughty List Popup Overlay -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <img src="santa_naughty_updated.png" alt="Santa Naughty List" class="santa-img">

        <h2>Don't be naughty!</h2>

        <p>This voucher can't be redeemed yet. Someone is on the naughty list:</p>

        <ul>
            <li>Audrey Taylor</li>
        </ul>

        <button id="closePopup">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
