<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Christmas Voucher</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="voucher">
    <h1>Christmas Voucher</h1>
    <div class="timer" id="timer">Loading...</div>
    <p class="redeem-message">Voucher not redeemable until 12/25/2025</p>

    <input type="text" id="voucherCode" placeholder="Enter voucher code">
    <button id="redeemBtn">Redeem</button>
</div>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup">

        <h2>Don't be naughty!</h2>
        <p>This voucher can't be redeemed yet. Someone is on the naughty list:</p>

        <ul>
            <li>Audrey Taylor</li>
        </ul>

        <button id="closePopup">OK</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
