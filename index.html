<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
   

<title> Christmas Voucher</title>
<link rel="stylesheet" href="style.css">

</head>

<body>

<div class="voucher-container">

    <h1 class="title">Christmas Voucher</h1>

    <!-- Countdown Timer -->
    <div class="timer" id="timer">Loading...</div>

    <p class="redeem-message">Voucher not redeemable until 12/25/2025</p>

    <!-- Voucher Code Input -->
    <input 
      type="text" 
      id="voucherCode" 
      placeholder="Enter voucher code"
      class="voucher-input"
    >

    <button id="redeemBtn" class="redeem-btn">Redeem</button>
</div>


<!-- Naughty List Popup Overlay -->
<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        <img src="santa_naughty_updated.png" alt="Santa Naughty List" class="santa-img">

        <h2>Don't be naughty!</h2>
        <p>This voucher can't be redeemed yet. See who's on the naughty list:</p>

        <ul class="naughty-list">
            <li>Audrey Taylor</li>
        </ul>

        <button id="closePopup" class="close-btn">OK</button>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
