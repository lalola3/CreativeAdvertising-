<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dark Christmas Voucher</title>
<!-- Link to external stylesheet -->
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="voucher">
    <h1>Christmas Voucher</h1>
    <div class="timer" id="timer">Loading...</div>
    <p class="redeem-message">Voucher not redeemable until 12/25/2025</p>
    <input type="text" id="voucherCode" placeholder="Enter voucher code">
    <button id="redeemBtn">Redeem</button>
</div>

<div class="popup-overlay" id="popupOverlay">
    <div class="popup">
        
        <img src="santa_naughty_updated.png" alt="Santa with naughty list" class="santa-img">
        <h2>Don't be naughty!</h2>
        <p>This voucher can't be redeemed yet. See who's on the naughty list:</p>
        <ul>
            <li>Audrey Taylor</li>
           
        </ul>
        <button id="closePopup">OK</button>
    </div>
</div>

<!-- Link to external JavaScript file -->
<script src="script.js"></script>

</body>
</html>
